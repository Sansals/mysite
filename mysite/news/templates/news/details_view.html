{% extends "mainApp/wrapper.html" %}

{% block title %} {{ articles.title }} {% endblock %}
{% load static %}

{% block content %}
    <div class="features">
        <h1>{{ articles.title }}</h1>
        <p>{{ articles.date }}</p>
        <p>{{ articles.full_text }}</p>
        <a href="{% url 'news-update' articles.id %}" class="btn btn-success">Обновить статью</a>
        <a href="{% url 'news-delete' articles.id %}" class="btn btn-warning">Удалить статью</a>
    </div>
{% endblock %}
